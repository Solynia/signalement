<table mat-table [dataSource]="data()" class="w-full" aria-label="Elements">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let row">{{ row.description }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Auteur</th>
    <td mat-cell *matCellDef="let row" [matTooltip]="row.authorEmail">
      {{ row.authorName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="observationCount">
    <th mat-header-cell *matHeaderCellDef>Observations</th>
    <td mat-cell *matCellDef="let row">{{ row.observationCount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="`/signalements/edit/${row.id}`"
    class="cursor-pointer hover:bg-gray-200"
  ></tr>
</table>
